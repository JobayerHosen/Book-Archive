<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Archive</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- SEARCH SECTION  -->
        <div class="container">
            <div class="row my-5">
                <div class="col-12 col-md-6 mx-auto">
                    <div class="input-group mb-3">
                        <input
                            id="search-field"
                            type="text"
                            class="form-control"
                            placeholder="Search Book"
                            aria-label="Search Book"
                            aria-describedby="button-addon2"
                        />
                        <button onclick="getSearchText()" class="btn btn-danger" type="button" id="button-search">Button</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEARCH RESULT SECTION  -->
        <main class="container-fluid p-0">
            <div class="search-results-wrapper">
                <h2 id="search-feedback" class="fw-normal"></h2>
                <h1 class="text-center" id="status"><span class="text-muted">Search For Books</span></h1>

                <!-- RESULTS  -->
                <div id="placeholder-wrapper" class="row py-3">
                    <div id="placeholder" class="col-12 col-md-6 col-lg-4 mx-auto">
                        <div class="card mb-3" style="max-width: 540px; font-family: Flow">
                            <div class="row g-0">
                                <div class="col-4">
                                    <img src="cover-placeholder.png" class="img-fluid rounded-start" alt="book cover" />
                                </div>
                                <div class="col-8">
                                    <div class="card-body d-flex flex-column justify-content-between h-100">
                                        <h5 class="card-title">
            
                                        </h5>
                                        <h5 class="card-title">
                                        <div class="spinner-grow text-secondary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <div class="spinner-grow text-secondary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <div class="spinner-grow text-secondary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        </h5>
                                        <p class="card-text"><small class="text-muted"></small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="search-results" class="row py-3">
                    
                </div>

                <button onclick="getSearchText(this.value)" class="btn btn-secondary" value="0" id="next">Next</button>
            </div>
        </main>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
